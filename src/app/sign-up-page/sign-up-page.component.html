<div class="container layoutDetails">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Sign Up below</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" >      
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width" color="warn">
                <input matInput placeholder="First name">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width" color="warn">
                <input matInput placeholder="Last Name">
              </mat-form-field>
            </td>
          </tr>
        </table>
      
        <p>
          <mat-form-field class="example-full-width" color="warn">
            <textarea matInput placeholder="Address"></textarea>
          </mat-form-field>
        </p>
      
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width" color="warn">
                <input matInput placeholder="City">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width" color="warn">
                <input matInput placeholder="State">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width" color="warn">
                <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions align="right">
      <button mat-raised-button color="primary">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
