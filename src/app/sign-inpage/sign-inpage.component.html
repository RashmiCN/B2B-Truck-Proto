<div class="container layoutDetails">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Log In / Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="For Shippers">
          <form class="example-form" style="margin-top: 3px;">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email Id">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password">
            </mat-form-field>
          </form>
        </mat-tab>
        <mat-tab label="For Drivers">
          <form class="example-form" style="margin-top: 3px;">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email Id">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password">
            </mat-form-field>
          </form>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary">Sign In</button>
      <button mat-raised-button color="warn"><a routerLink="/app-sign-up-page" routerLinkActive="active">Sign Up</a></button>
    </mat-card-actions>
  </mat-card>
</div>
